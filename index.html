<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosary App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="header">Count</h1>
    <p id="count">0</p>
    <script>
      let clickLen = 0;
      $(document).on("click", function () {
        clickLen += 1;
        const sound1 = new Audio("JaiShreeRam.mp3");
        var playSound = function () {
          if (clickLen === 108) {
            sound1.play();
            clickLen = 0;
          }
        };

        playSound(); // Invoke playSound function
        document.getElementById("count").innerHTML = clickLen;
      });
    </script>
  </body>
</html>
